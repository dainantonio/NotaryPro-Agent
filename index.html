            "WV": { "state": "West Virginia", "fees": { "acknowledgment": "$10.00", "jurat": "$10.00", "oath": "$10.00", "travel": "Not specified" }, "id_requirements": { "credible_witnesses": "Personal knowledge OR oath of a credible witness.", "expired_id_rule": "Allowed if expired less than 3 years." }, "biometrics": { "journal_thumbprint": "Not required" }, "certificates": { "acknowledgment_text": "State of West Virginia\nCounty of ______\n\nThis record was acknowledged before me on ______ (Date) by ______ (Name(s) of individual(s) making statement).\n\n______________________\n(Signature of notarial officer)\n(Stamp)\n(Title of office)\nMy commission expires: ______", "jurat_text": "State of West Virginia\nCounty of ______\n\nSigned and sworn to (or affirmed) before me on ______ (Date) by ______ (Name(s) of individual(s) making statement).\n\n______________________\n(Signature of notarial officer)\n(Stamp)\n(Title of office)\nMy commission expires: ______" }, "red_flags": [ "Do not draft legal records or practice law", "Do not act as immigration consultant", "Do not charge >$10.00", "No direct/indirect financial interest", "No immediate family notarizations if beneficial interest exists" ] }
        };

        const COURSE_MODULES = [
            { id: 1, title: "Authority & Qualifications", topic: "Commissioning authority (SOS/Governor), term length, jurisdiction boundaries, and bonding/insurance requirements." },
            { id: 2, title: "The Core 5 Steps", topic: "Personal Appearance (The Golden Rule), Document Scanning (blanks), ID Verifying, Willingness/Awareness, Certificate Completion." },
            { id: 3, title: "Notarial Acts & Certificates", topic: "Acknowledgments vs. Jurats vs. Oaths. State-specific acts (Copy Cert/Protests)." },
            { id: 4, title: "Identification Standards", topic: "Satisfactory Evidence types, Credible Witnesses rules (1 vs 2), Name discrepancies." },
            { id: 5, title: "Rules, Fees, & Journals", topic: "Maximum fees allowed by law, Journal requirements (mandatory vs recommended), Seal requirements." },
            { id: 6, title: "Special Circumstances & RON", topic: "Remote Online Notarization, Signature by Mark/Proxy, Foreign language documents." },
            { id: 7, title: "Misconduct & Liability", topic: "Prohibited acts (UPL, conflict of interest), Penalties (fines, revocation, criminal charges)." }
        ];

        const PERSONA = `
            ROLE: STRICT STATE-SPECIFIC NOTARY TRAINER.
            TONE: Professional, authoritative, "tough love", integrity-focused.
            ZERO TOLERANCE: Do not tolerate "cutting corners". Correct any implication of skipping steps firmly.
            REALITY CHECK: Frequently remind the user of personal liability (suspension, revocation, jail).
            
            INTERACTION RULES:
            1. Teach One Topic at a time.
            2. Immediate Quiz: After explanation, give 1-3 multiple-choice questions or a "Trap Question".
            3. Feedback: Explain why an answer is wrong citing rules.
        `;

        function App() {
            const [apiKey, setApiKey] = React.useState(localStorage.getItem('gemini_api_key') || '');
            const [hasKey, setHasKey] = React.useState(false);
            const [selectedStateKey, setSelectedStateKey] = React.useState('OH');
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [mode, setMode] = React.useState('study'); 
            const [currentModule, setCurrentModule] = React.useState(0); 
            const [sessions, setSessions] = React.useState([]);
            const [showSidebar, setShowSidebar] = React.useState(false);
            const [isSidebarCollapsed, setIsSidebarCollapsed] = React.useState(false);
            
            // User Profile State
            const [userProfile, setUserProfile] = React.useState({ name: '', targetDate: '' });
            const [showProfileModal, setShowProfileModal] = React.useState(false);

            // Voice State
            const [isListening, setIsListening] = React.useState(false);
            
            // Cert Modal State
            const [showCertModal, setShowCertModal] = React.useState(false);
            const [certType, setCertType] = React.useState('ack'); 
            
            const messagesEndRef = React.useRef(null);
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };
            React.useEffect(() => {
                scrollToBottom();
            }, [messages]);

            React.useEffect(() => {
                const currentStateName = STATE_DATABASE[selectedStateKey].state;
                setMessages([
                    { role: 'assistant', content: `Welcome to the ${currentStateName} Notary Training Module. I have loaded the specific laws for ${currentStateName}. Select "Roleplay Sim" to begin a scenario.` }
                ]);
                setCurrentModule(0); 
                
                const saved = localStorage.getItem('notary_sessions');
                if (saved) setSessions(JSON.parse(saved));

                // Load User Profile
                const savedProfile = localStorage.getItem('notary_user_profile');
                if (savedProfile) setUserProfile(JSON.parse(savedProfile));
            }, [selectedStateKey]);

            const handleStart = () => {
                if(apiKey.trim().length > 0) {
                    localStorage.setItem('gemini_api_key', apiKey);
                    setHasKey(true);
                }
            };

            const saveSession = () => {
                if (messages.length < 2) return;
                const newSession = {
                    id: Date.now(),
                    date: new Date().toLocaleString(),
                    state: STATE_DATABASE[selectedStateKey].state,
                    mode: mode,
                    messages: messages
                };
                const updatedSessions = [newSession, ...sessions];
                setSessions(updatedSessions);
                localStorage.setItem('notary_sessions', JSON.stringify(updatedSessions));
            };

            const loadSession = (session) => {
                const stateEntry = Object.entries(STATE_DATABASE).find(([k, v]) => v.state === session.state);
                if (stateEntry) setSelectedStateKey(stateEntry[0]);
                setMode(session.mode);
                setMessages(session.messages);
                setShowSidebar(false);
            };

            const startNewChat = () => {
                saveSession();
                const currentStateName = STATE_DATABASE[selectedStateKey].state;
                const greeting = userProfile.name ? `Hello ${userProfile.name}, ` : "";
                setMessages([
                    { role: 'assistant', content: `${greeting}Started new session for ${currentStateName}.` }
                ]);
                setCurrentModule(0);
                setShowSidebar(false);
            };

            const clearHistory = () => {
                if(confirm("Are you sure you want to clear all history?")) {
                    setSessions([]);
                    localStorage.removeItem('notary_sessions');
                }
            };

            const toggleSidebar = () => {
                setIsSidebarCollapsed(!isSidebarCollapsed);
            };

            const handleSaveProfile = (e) => {
                e.preventDefault();
                localStorage.setItem('notary_user_profile', JSON.stringify(userProfile));
                setShowProfileModal(false);
            };

            const switchMode = (newMode) => {
                setMode(newMode);
                if (newMode === 'course') {
                    setCurrentModule(0);
                    const stateName = STATE_DATABASE[selectedStateKey].state;
                    const name = userProfile.name || "Student";
                    setMessages([{ 
                        role: 'assistant', 
                        content: `ðŸŽ“ **NOTARY COURSE: JURISDICTION LOCKED.**\n\nHello ${name}. I am your Strict Instructor. I see you have selected **${stateName}** as your jurisdiction.\n\nWe will proceed through 7 Modules covering Authority, The 5 Steps, Acts, ID Standards, Fees/Journals, Special Circumstances, and Misconduct.\n\nI do not tolerate cutting corners. You are a public official with unlimited liability.\n\nClick **'Start Module 1'** below when you are ready to begin.` 
                    }]);
                } else {
                    setMessages([{ role: 'assistant', content: `Switched to ${newMode === 'study' ? 'Study Mode' : 'Roleplay Simulator'}. How can I help?` }]);
                }
            };

            const handleNextModule = () => {
                if (currentModule < COURSE_MODULES.length) {
                    const nextMod = currentModule + 1;
                    setCurrentModule(nextMod);
                    sendMessage(null, nextMod); 
                }
            };

            const handleExport = () => {
                const currentState = STATE_DATABASE[selectedStateKey].state;
                const text = messages.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n\n');
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `notary_training_${currentState.replace(/ /g, '_')}_transcript.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const handleScorecard = async () => {
                setLoading(true);
                const currentStateData = STATE_DATABASE[selectedStateKey];
                const SCORE_PROMPT = `REVIEW the training session above. Generate a "Notary Performance Scorecard" for the user. CRITERIA: Accuracy of State Laws, Fraud Detection, Professionalism. OUTPUT FORMAT: ## FINAL GRADE: [0-100] followed by summary and feedback.`;
                const newMessages = [...messages, { role: 'user', content: "[SYSTEM COMMAND: GENERATE SCORECARD]" }];
                
                try {
                    const contents = [
                        { role: "user", parts: [{ text: `You are an expert Notary Instructor. ${SCORE_PROMPT}` }] },
                        ...messages.map(m => ({
                            role: m.role === 'assistant' ? 'model' : 'user',
                            parts: [{ text: m.content }]
                        }))
                    ];
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: contents })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    setMessages([...messages, { role: 'assistant', content: aiResponse }]);
                } catch (error) {
                    setMessages([...messages, { role: 'assistant', content: "Error generating scorecard: " + error.message }]);
                } finally {
                    setLoading(false);
                }
            };

            const handleReportIssue = () => {
                const currentStateData = STATE_DATABASE[selectedStateKey];
                const subject = `NotaryPro Feedback: ${currentStateData.state}`;
                const body = `I found an issue with the ${currentStateData.state} module.\n\nContext/Details:\n\n\n\n(Current Data Snapshot: ${JSON.stringify(currentStateData)})`;
                window.location.href = `mailto:jamdelphiagroup@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            };

            // Voice Logic
            const toggleVoiceInput = () => {
                if (!('webkitSpeechRecognition' in window)) {
                    alert("Voice input is not supported in this browser. Try Chrome.");
                    return;
                }
                
                if (isListening) {
                    setIsListening(false);
                    return;
                }

                const recognition = new window.webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => setIsListening(true);
                recognition.onend = () => setIsListening(false);
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    setInput(prev => prev + (prev ? ' ' : '') + transcript);
                };

                recognition.start();
            };

            const sendMessage = async (overrideInput = null, moduleIndexOverride = null) => {
                const textToSend = overrideInput || input;
                const activeModuleIndex = moduleIndexOverride || currentModule;
                if (!textToSend && !moduleIndexOverride) return;
                
                const newMessages = [...messages];
                if (moduleIndexOverride) {
                    newMessages.push({ role: 'user', content: `[Starting Module ${activeModuleIndex}: ${COURSE_MODULES[activeModuleIndex-1].title}]` });
                } else {
                    newMessages.push({ role: 'user', content: textToSend });
                }
                setMessages(newMessages);
                setInput('');
                setLoading(true);

                const currentStateData = STATE_DATABASE[selectedStateKey];
                const userContext = userProfile.name ? `USER CONTEXT: You are talking to ${userProfile.name}. Address them by name occasionally.` : "";
                
                let courseInstruction = "";
                if (mode === 'course' && activeModuleIndex > 0) {
                    const mod = COURSE_MODULES[activeModuleIndex - 1];
                    courseInstruction = `CURRENT MODULE: ${mod.id}: ${mod.title}\nTOPIC: ${mod.topic}\nTEACHING STRATEGY: Do NOT cover the entire module in one turn. Break it down into sub-topics. Step 1: Explain ONE specific concept within this topic using **Markdown Bold** for key terms. Step 2: Ask a challenging question (Scenario or Multiple Choice) about just that concept. **Bold the question itself.** Step 3: Wait for user response. Step 4: If correct, move to the NEXT concept within this same module. Repeat. REQUIREMENT: You must ask at least 3 distinct questions covering different aspects of this module before telling the user "Module Complete. Click Next Module."`;
                }

                const SYSTEM_PROMPT = `
                    ${PERSONA}
                    ${userContext}
                    KNOWLEDGE BASE FOR ${currentStateData.state.toUpperCase()}:
                    - Fees: ${JSON.stringify(currentStateData.fees)}
                    - ID Rules: ${JSON.stringify(currentStateData.id_requirements)}
                    - Red Flags: ${JSON.stringify(currentStateData.red_flags)}
                    - Biometrics: ${JSON.stringify(currentStateData.biometrics)}
                    
                    ${courseInstruction}

                    CRITICAL BEHAVIOR RULES:
                    1. FORMATTING: **USE MARKDOWN**. You MUST use **bold** for keywords and questions. Use bullet points for readability. Do not use plain text blocks.
                    2. SCENARIO MODE (Strict Enforcement): You are playing the role of a client (signer). IF the user proposes an ILLEGAL ACTION (e.g., using a Credible Witness they don't know in a state where that is forbidden, charging too much, ignoring a red flag), DO NOT ASK FOLLOW-UP QUESTIONS. IMMEDIATELY BREAK CHARACTER AND FAIL THEM. Output format: "âŒ FAIL: [Reason]. [Explain the specific state rule violated]." Example for CA: If they say "I'll use a stranger as a credible witness," you say: "âŒ FAIL: California law requires 1 credible witness to be personally known to the notary, or 2 witnesses with valid IDs. You cannot use one stranger."
                    3. STUDY MODE (Direct & Helpful): If the user asks a FACTUAL question (e.g., "What is the max fee?"), ANSWER DIRECTLY using the provided JSON data. DO NOT tell them to "check their knowledge base". If the JSON says "null" or "Not specified", tell them: "That specific detail isn't in my immediate database, so you should check the official ${currentStateData.state} handbook to be safe."
                    4. GENERAL: Keep responses concise (under 150 words).
                `;

                try {
                    const contents = [
                        { role: "user", parts: [{ text: SYSTEM_PROMPT + `\n\nCurrent Mode: ${mode.toUpperCase()}\n\n` }] },
                        ...newMessages.map(m => ({
                            role: m.role === 'assistant' ? 'model' : 'user',
                            parts: [{ text: m.content }]
                        }))
                    ];
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: contents })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    setMessages([...newMessages, { role: 'assistant', content: aiResponse }]);
                } catch (error) {
                    setMessages([...newMessages, { role: 'assistant', content: "Error: " + error.message + ". Please check your API Key." }]);
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') sendMessage();
            };

            // Cert Modal Logic
            const getCertText = (type) => {
                const stateData = STATE_DATABASE[selectedStateKey];
                const text = type === 'ack' ? stateData.certificates.acknowledgment_text : stateData.certificates.jurat_text;
                if (!text || text === "null" || text === "Not specified") return "Specific certificate wording is not available in the current database for this state. Please refer to the official state handbook.";
                return text;
            };

            const getYouTubeLink = () => {
                const stateName = STATE_DATABASE[selectedStateKey].state;
                const query = `${stateName} notary public tutorial acknowledgment jurat`;
                return `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
            };

            const getDaysUntilExam = () => {
                if (!userProfile.targetDate) return null;
                const target = new Date(userProfile.targetDate);
                const today = new Date();
                const diffTime = Math.abs(target - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                return diffDays;
            };

            if (!hasKey) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
                            <div className="text-center mb-6">
                                <i className="fas fa-stamp text-5xl text-blue-600 mb-4"></i>
                                <h1 className="text-2xl font-bold text-gray-800">NotaryPro Agent</h1>
                                <p className="text-gray-500 text-sm mt-2">Multi-State Training System</p>
                            </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Select State to Train In</label>
                                    <select 
                                        value={selectedStateKey}
                                        onChange={(e) => setSelectedStateKey(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 outline-none"
                                    >
                                        {Object.entries(STATE_DATABASE)
                                            .sort((a, b) => a[1].state.localeCompare(b[1].state))
                                            .map(([key, data]) => (
                                                <option key={key} value={key}>{data.state}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Google Gemini API Key</label>
                                    <input 
                                        type="password" 
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Paste your API key here..."
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                    <p className="text-xs text-gray-400 mt-2">
                                        Don't have one? <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-500 hover:underline">Get a free key here</a>.
                                    </p>
                                </div>
                                <button 
                                    onClick={handleStart}
                                    className="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
                                >
                                    Start Training
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-white overflow-hidden">
                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 transform ${showSidebar ? "translate-x-0" : "-translate-x-full"} lg:translate-x-0 lg:static lg:flex lg:flex-col ${isSidebarCollapsed ? "w-20" : "w-64"} bg-gray-900 text-white transition-all duration-300 ease-in-out z-30 sidebar-transition`}>
                        <div className="p-4 border-b border-gray-700 flex justify-between items-center h-16">
                            {!isSidebarCollapsed && <h2 className="font-bold text-lg fade-in"><i className="fas fa-bars mr-2"></i>Menu</h2>}
                            {isSidebarCollapsed && <div className="w-full text-center"><i className="fas fa-bars text-xl"></i></div>}
                            
                            <button onClick={() => setShowSidebar(false)} className="lg:hidden text-gray-400 hover:text-white">
                                <i className="fas fa-times"></i>
                            </button>
                            
                            {/* Sidebar Toggle Button */}
                            <button onClick={toggleSidebar} className="hidden lg:block text-gray-400 hover:text-white">
                                <i className={`fas ${isSidebarCollapsed ? "fa-angle-double-right" : "fa-angle-double-left"}`}></i>
                            </button>

                        <div className="p-4 border-b border-gray-700 space-y-2">

                            <button onClick={() => setShowCertModal(true)} className={`w-full text-left p-2 rounded hover:bg-gray-800 flex items-center ${isSidebarCollapsed ? "justify-center" : "gap-2"}`} title="Certificates">

                            <button onClick={handleExport} className={`w-full text-left p-2 rounded hover:bg-gray-800 flex items-center ${isSidebarCollapsed ? "justify-center" : "gap-2"}`} title="Export">
                                <i className="fas fa-download text-blue-400 w-5 text-center"></i> 
                                {!isSidebarCollapsed && <span className="fade-in">Export</span>}

                            <button onClick={handleScorecard} className={`w-full text-left p-2 rounded hover:bg-gray-800 flex items-center ${isSidebarCollapsed ? "justify-center" : "gap-2"}`} title="Grade">
                                <i className="fas fa-clipboard-check text-green-400 w-5 text-center"></i>
                                {!isSidebarCollapsed && <span className="fade-in">Grade</span>}
                            </button>
                            <button onClick={handleReportIssue} className={`w-full text-left p-2 rounded hover:bg-gray-800 flex items-center ${isSidebarCollapsed ? "justify-center" : "gap-2"}`} title="Report">
                                <i className="fas fa-bug text-red-400 w-5 text-center"></i>
                                {!isSidebarCollapsed && <span className="fade-in">Report</span>}
                            </button>
                        </div>

                        <div className="p-4">
                            {!isSidebarCollapsed && <h3 className="text-xs text-gray-400 uppercase font-semibold mb-2 fade-in">History</h3>}
                            <button onClick={startNewChat} className={`w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg flex items-center justify-center transition-all ${isSidebarCollapsed ? "px-0" : "px-4 gap-2"}`} title="New Chat">
                                <i className="fas fa-plus"></i> 
                                {!isSidebarCollapsed && <span className="fade-in">New Chat</span>}
                            </button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-2 scrollbar-hide">
                            {sessions.length === 0 && !isSidebarCollapsed && <p className="text-gray-500 text-sm text-center fade-in">No history yet.</p>}
                            {sessions.map(session => (
                                <div key={session.id} onClick={() => loadSession(session)} className="p-2 mb-2 bg-gray-800 hover:bg-gray-700 rounded-lg cursor-pointer transition-colors group">
                                    {isSidebarCollapsed ? (
                                        <div className="text-center text-xs text-gray-400">{session.state.substring(0,2)}</div>
                                    ) : (
                                        <div className="fade-in">
                                            <div className="font-semibold text-sm text-gray-200 truncate">{session.state}</div>
                                            <div className="text-xs text-gray-500 flex justify-between mt-1">
                                                <span>{session.mode.toUpperCase()}</span>
                                                <span>{new Date(session.id).toLocaleDateString(undefined, {month:'numeric', day:'numeric'})}</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                        
                        {/* Settings Button */}
                        <div className="p-4 border-t border-gray-700">
                            <button onClick={() => setShowProfileModal(true)} className={`w-full text-left p-2 rounded hover:bg-gray-800 flex items-center ${isSidebarCollapsed ? "justify-center" : "gap-2"}`} title="Settings">
                                <i className="fas fa-cog text-gray-400 w-5 text-center"></i>
                                {!isSidebarCollapsed && <span className="text-sm text-gray-300 fade-in">Settings</span>}
                            </button>
                            {!isSidebarCollapsed && sessions.length > 0 && (
                                <button onClick={clearHistory} className="mt-2 w-full text-left p-2 rounded hover:bg-red-900/30 flex items-center gap-2 text-red-400 text-xs">
                                    <i className="fas fa-trash w-5 text-center"></i> Clear History
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col h-screen relative w-full lg:max-w-6xl lg:mx-auto bg-gray-50">
                        {/* Header */}
                        <div className="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm z-10 sticky top-0">
                            {/* Left: Menu & Brand */}
                            <div className="flex items-center gap-3">
                                <button onClick={() => setShowSidebar(true)} className="lg:hidden text-gray-600 hover:text-blue-600 p-2">
                                    <i className="fas fa-bars text-xl"></i>
                                </button>
                                <div className="flex items-center gap-2">
                                    <i className="fas fa-stamp text-blue-600 text-xl"></i>
                                    <div className="flex flex-col">
                                        <h1 className="font-bold text-gray-800 text-lg sm:block">NotaryPro</h1>
                                        {userProfile.name && <span className="text-[10px] text-gray-500 font-medium">Hi, {userProfile.name}</span>}
                                    </div>
                                </div>
                            </div>

                            {/* Right: State Selector & Goal */}
                            <div className="flex items-center gap-3">
                                {userProfile.targetDate && (
                                    <div className="hidden sm:flex flex-col items-end mr-2">
                                        <span className="text-[10px] text-gray-400 uppercase font-bold">Exam In</span>
                                        <span className="text-xs font-bold text-blue-600">{getDaysUntilExam()} Days</span>
                                    </div>
                                )}
                                <div className="relative">
                                    <select 
                                        value={selectedStateKey}
                                        onChange={(e) => {
                                            setSelectedStateKey(e.target.value);
                                            setMessages([]); 
                                            setCurrentModule(0);
                                        }}
                                        className="bg-gray-100 text-gray-800 text-sm font-semibold rounded-lg py-2 px-3 pr-8 appearance-none border-none focus:ring-2 focus:ring-blue-500 cursor-pointer shadow-sm min-w-[120px] sm:min-w-[140px]"
                                    >
                                        {Object.entries(STATE_DATABASE)
                                            .sort((a, b) => a[1].state.localeCompare(b[1].state))
                                            .map(([key, data]) => (
                                                <option key={key} value={key}>{data.state}</option>
                                        ))}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                        <i className="fas fa-chevron-down text-xs"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* MODE TABS */}
                        <div className="px-4 py-3 bg-white border-b border-gray-100 flex gap-2 justify-center shadow-sm">
                            <button onClick={() => switchMode('study')} className={`flex-1 max-w-[120px] py-2 px-3 rounded-lg text-sm font-medium transition-all text-center whitespace-nowrap ${mode === 'study' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 bg-gray-50 hover:bg-gray-100'}`}>
                                <i className="fas fa-book-open mr-1"></i> Study
                            </button>
                            <button onClick={() => switchMode('course')} className={`flex-1 max-w-[120px] py-2 px-3 rounded-lg text-sm font-medium transition-all text-center whitespace-nowrap ${mode === 'course' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 bg-gray-50 hover:bg-gray-100'}`}>
                                <i className="fas fa-graduation-cap mr-1"></i> Course
                            </button>
                            <button onClick={() => switchMode('scenario')} className={`flex-1 max-w-[120px] py-2 px-3 rounded-lg text-sm font-medium transition-all text-center whitespace-nowrap ${mode === 'scenario' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 bg-gray-50 hover:bg-gray-100'}`}>
                                <i className="fas fa-theater-masks mr-1"></i> Roleplay
                            </button>
                        </div>

                        {/* Chat Area */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                            {messages.map((msg, index) => (
                                <div key={index} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} w-full`}>
                                    <div className={`max-w-[95%] sm:max-w-[80%] rounded-2xl px-5 py-4 shadow-sm text-sm sm:text-base leading-relaxed ${
                                        msg.role === 'user' 
                                            ? 'bg-blue-600 text-white user-content' 
                                            : 'bg-white text-gray-800 border border-gray-100'
                                    }`}>
                                        {msg.role === 'assistant' && (
                                            <div className="text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider flex items-center gap-1 border-b border-gray-100 pb-1">
                                                {msg.content.includes("SCORE:") ? <><i className="fas fa-clipboard-check"></i> Evaluator</> : (mode === 'scenario' ? <><i className="fas fa-user-tie"></i> Client / Trainer</> : <><i className="fas fa-chalkboard-teacher"></i> Instructor</>)}
                                            </div>
                                        )}
                                        <div 
                                            className="prose prose-sm max-w-none" 
                                            dangerouslySetInnerHTML={{ __html: DOMPurify.sanitize(marked.parse(msg.content)) }} 
                                        />
                                    </div>
                                </div>
                            ))}
                            {loading && (
                                <div className="flex justify-start">
                                    <div className="bg-white border border-gray-100 rounded-2xl px-4 py-3 shadow-sm">
                                        <div className="typing-indicator">
                                            <span></span><span></span><span></span>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input Area */}
                        <div className="p-3 sm:p-4 bg-white border-t w-full shadow-[0_-1px_3px_rgba(0,0,0,0.05)]">
                            <div className="max-w-4xl mx-auto relative flex flex-col sm:flex-row items-center gap-2">
                                {mode === 'course' && currentModule < COURSE_MODULES.length && (
                                    <button 
                                        onClick={handleNextModule}
                                        className="w-full sm:w-auto bg-green-600 text-white p-3 rounded-xl hover:bg-green-700 transition-all shadow-md font-semibold text-sm whitespace-nowrap mb-2 sm:mb-0 flex items-center justify-center gap-2"
                                    >
                                        <span>{currentModule === 0 ? "Start Module 1" : "Next Module"}</span>
                                        <i className="fas fa-arrow-right"></i>
                                    </button>
                                )}
                                
                                <div className="flex w-full gap-2">
                                    <input
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={handleKeyDown}
                                        placeholder={mode === 'course' ? "Answer..." : `Ask about ${STATE_DATABASE[selectedStateKey].state} law...`}
                                        className="flex-1 bg-gray-100 text-gray-800 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm sm:text-base border border-transparent focus:border-blue-200"
                                    />
                                    <button 
                                        onClick={toggleVoiceInput}
                                        className={`text-gray-500 p-3 rounded-xl hover:bg-gray-100 transition-all flex-shrink-0 w-12 flex items-center justify-center ${isListening ? 'text-red-500 mic-active bg-red-50' : ''}`}
                                        title="Voice Input"
                                    >
                                        <i className={`fas ${isListening ? 'fa-microphone-slash' : 'fa-microphone'}`}></i>
                                    </button>
                                    <button 
                                        onClick={() => sendMessage()}
                                        disabled={loading || !input.trim()}
                                        className="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md w-12 flex-shrink-0 flex items-center justify-center"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                            <p className="text-center text-[10px] sm:text-xs text-gray-400 mt-2 truncate w-full">
                                {mode === 'course' && currentModule > 0 ? `Module: ${currentModule}/${COURSE_MODULES.length}` : "AI can make mistakes. Check official Handbook."}
                            </p>
                        </div>
                    </div>

                    {/* CERTIFICATE MODAL */}
                    {showCertModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col fade-in">
                                <div className="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                                    <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2">
                                        <i className="fas fa-file-contract text-blue-600"></i>
                                        {STATE_DATABASE[selectedStateKey].state} Certificates
                                    </h3>
                                    <button onClick={() => setShowCertModal(false)} className="text-gray-500 hover:text-gray-800">
                                        <i className="fas fa-times text-xl"></i>
                                    </button>
                                </div>
                                <div className="p-2 bg-white flex gap-2 border-b">
                                    <button onClick={() => setCertType('ack')} className={`flex-1 py-2 px-3 rounded text-sm font-medium ${certType === 'ack' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'}`}>Acknowledgment</button>
                                    <button onClick={() => setCertType('jurat')} className={`flex-1 py-2 px-3 rounded text-sm font-medium ${certType === 'jurat' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'}`}>Jurat</button>
                                    <button onClick={() => setCertType('video')} className={`flex-1 py-2 px-3 rounded text-sm font-medium ${certType === 'video' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'}`}>Video Guides</button>
                                </div>
                                <div className="p-6 overflow-y-auto bg-gray-100 flex-1">
                                    {certType === 'video' ? (
                                        <div className="flex flex-col gap-4 items-center justify-center h-full">
                                            <i className="fab fa-youtube text-red-600 text-5xl"></i>
                                            <p className="text-gray-600 text-center text-sm mb-4">Click below to find video tutorials specific to {STATE_DATABASE[selectedStateKey].state} notary procedures.</p>
                                            <a href={getYouTubeLink()} target="_blank" className="bg-red-600 text-white px-6 py-3 rounded-full font-bold hover:bg-red-700 transition-all shadow-lg flex items-center gap-2">
                                                <i className="fas fa-play"></i> Watch Tutorials on YouTube
                                            </a>
                                        </div>
                                    ) : (
                                        <div className="paper-doc p-8 text-sm sm:text-base leading-relaxed text-gray-800 relative">
                                            {/* Watermark / Background effect */}
                                            <div className="absolute inset-0 flex items-center justify-center opacity-[0.03] pointer-events-none">
                                                <i className="fas fa-stamp text-9xl"></i>
                                            </div>
                                            <h4 className="font-bold text-center mb-6 uppercase underline tracking-wider">{certType === 'ack' ? 'Certificate of Acknowledgment' : 'Jurat / Verification on Oath'}</h4>
                                            <div className="whitespace-pre-wrap">{getCertText(certType)}</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PROFILE MODAL */}
                    {showProfileModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md flex flex-col fade-in">
                                <div className="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                                    <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2">
                                        <i className="fas fa-user-circle text-blue-600"></i>
                                        User Settings
                                    </h3>
                                    <button onClick={() => setShowProfileModal(false)} className="text-gray-500 hover:text-gray-800">
                                        <i className="fas fa-times text-xl"></i>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <form onSubmit={handleSaveProfile} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                                            <input 
                                                type="text" 
                                                value={userProfile.name}
                                                onChange={(e) => setUserProfile({...userProfile, name: e.target.value})}
                                                placeholder="Enter your name"
                                                className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Target Exam Date</label>
                                            <input 
                                                type="date" 
                                                value={userProfile.targetDate}
                                                onChange={(e) => setUserProfile({...userProfile, targetDate: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Set a goal date to stay motivated.</p>
                                        </div>
                                        <div className="pt-2">
                                            <button type="submit" className="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                                                Save Settings
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
