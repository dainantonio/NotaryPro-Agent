<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- DATA MANAGER & UTILS (Simplified) ---
        const safeParse = (v, fb) => { try { return JSON.parse(v); } catch { return fb; } };
        const DataManager = {
            get: async (k) => safeParse(localStorage.getItem(k), []),
            save: async (k, item) => {
                const list = safeParse(localStorage.getItem(k), []);
                const idx = list.findIndex(i => i.id === item.id);
                if (idx >= 0) list[idx] = item; else list.push(item);
                localStorage.setItem(k, JSON.stringify(list));
                return list;
            },
            delete: async (k, id) => {
                const list = safeParse(localStorage.getItem(k), []);
                const next = list.filter(i => i.id !== id);
                localStorage.setItem(k, JSON.stringify(next));
                return next;
            }
        };

        // --- NEW DASHBOARD COMPONENT ---
        const Dashboard = ({ appointments, credentials, setView, user, onOpenSettings }) => {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
            
            // Calc Stats
            const safeAppts = Array.isArray(appointments) ? appointments : [];
            const todaysJobs = safeAppts.filter(a => a.date === now.toISOString().split('T')[0]);
            const scheduled = safeAppts.filter(a => a.status === 'Scheduled');
            const potentialRev = scheduled.reduce((sum, a) => sum + parseFloat(a.fee || 0), 0);
            const paidRev = safeAppts.filter(a => a.status === 'Paid').reduce((sum, a) => sum + parseFloat(a.fee || 0), 0);
            const completedCount = safeAppts.filter(a => a.status === 'Completed').length;
            
            // Risk
            const expiring = (credentials || []).filter(c => {
                const d = new Date(c.expiry);
                const diff = (d - now) / (1000 * 60 * 60 * 24);
                return diff < 60;
            });
            
            // Action Items
            const unpaidCount = safeAppts.filter(a => a.status === 'Completed').length;
            const riskCount = expiring.length;

            return (
                <div className="f5-dash">
                    {/* Header */}
                    <div className="anim d1 mb-6">
                        <h2 style={{fontSize:'28px', fontWeight:'700', color:'#0f172a', letterSpacing:'-0.02em'}}>Good Morning, {user?.name || 'Notary'}</h2>
                        <p style={{fontSize:'14px', color:'#94a3b8', fontWeight:'500'}}>{dateStr}</p>
                    </div>

                    {/* KPI Row 1 */}
                    <h3 className="f5-section-title anim d1">Today at a Glance</h3>
                    <div className="f5-grid-3 anim d2">
                        {/* Jobs Today */}
                        <div className="f5-card f5-kpi-card" style={{display:'flex', flexDirection:'column', justifyContent:'space-between', minHeight:'130px'}}>
                            <div>
                                <div className="f5-kpi-label">Jobs Today</div>
                                <div className="f5-kpi-row">
                                    <div className="f5-kpi-value">{todaysJobs.length}</div>
                                    <div style={{opacity:0.8}}>
                                        <svg width="80" height="32"><polyline points="0,28 10,22 20,26 30,16 40,20 50,10 60,14 70,20 80,8" fill="none" stroke="#334155" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Potential Revenue */}
                        <div className="f5-card f5-kpi-card" style={{display:'flex', flexDirection:'column', justifyContent:'space-between', minHeight:'130px'}}>
                            <div>
                                <div className="f5-kpi-label">Potential Revenue</div>
                                <div className="f5-kpi-row">
                                    <div className="f5-kpi-value">${potentialRev}</div>
                                    <span className="f5-delta f5-delta-up"><i className="fas fa-arrow-up"></i> Pipeline</span>
                                </div>
                            </div>
                            <div style={{marginTop:'10px', opacity:0.8}}>
                                <svg width="100%" height="28" preserveAspectRatio="none" viewBox="0 0 200 28">
                                    <polyline points="0,24 20,22 40,20 60,24 80,18 100,16 120,18 140,12 160,10 180,8 200,4" fill="none" stroke="#64748b" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                                </svg>
                            </div>
                        </div>

                        {/* Open Risks */}
                        <div className="f5-card f5-kpi-card" style={{display:'flex', flexDirection:'column', justifyContent:'space-between', minHeight:'130px'}} onClick={() => setView('credentials')}>
                            <div>
                                <div className="f5-kpi-label">Open Risks</div>
                                <div className="f5-kpi-row">
                                    <div className="f5-kpi-value">{riskCount}</div>
                                    <div style={{opacity:0.8}}>
                                        <svg width="80" height="32"><polyline points="0,12 10,20 20,8 30,18 40,12 50,20 60,26 70,18 80,10" fill="none" stroke="#dc2626" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* KPI Row 2 */}
                    <div className="f5-grid-2 anim d3">
                        <div className="f5-card">

                                <div className="f5-kpi-label">Conversion Rate</div>
                                <div className="f5-kpi-row">
                                    <div className="f5-kpi-value">32%</div>
                                    <span className="f5-delta f5-delta-up">+ 4.5%</span>
                                </div>
                            </div>
                            <div className="f5-progress-track">
                                <div className="f5-progress-fill" style={{width:'32%', background:'linear-gradient(90deg, #334155, #64748b)'}}></div>

                                </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Actions */}
                    <div className="f5-grid-2 anim d3">

                                <button className="f5-btn-secondary" onClick={() => setView('finances')}><i className="fas fa-receipt"></i> Add Expense</button>

                                <p style={{fontSize:'14px', color:'#64748b'}}>{todaysJobs.length} upcoming signings today</p>

                            </div>

                    {/* Complex Layout */}
                    <div className="f5-grid-main anim d4">
                        {/* Left: Operational Status */}
                        <div style={{display:'flex', flexDirection:'column', gap:'24px'}}>
                            <div className="f5-card">
                                <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'20px'}}>
                                    <h3 className="f5-section-title" style={{margin:0}}>Operational Status</h3>
                                    <span style={{fontSize:'12px', color:'#94a3b8'}}>Real-time</span>
                                </div>

                                <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:'24px', marginBottom:'30px'}}>
                                    <div>
                                        <div className="f5-kpi-label">Revenue (YTD)</div>
                                        <div className="f5-kpi-value">${paidRev.toLocaleString()}</div>
                                        <span className="f5-delta f5-delta-up" style={{marginTop:'6px'}}>12.5% vs last month</span>
                                    </div>
                                    <div>

                                            <div style={{width:'20%', background:'#475569'}}></div>

                                        </div>
                                        <div style={{display:'flex', justifyContent:'space-between', marginTop:'6px', fontSize:'10px', fontWeight:'700', color:'#94a3b8'}}>

                                <div>

                                        <h4 style={{fontSize:'14px', fontWeight:'700'}}>Revenue Trend</h4>
                                        <span style={{fontSize:'12px', color:'#94a3b8'}}>Last 12 Months</span>
                                    </div>
                                    <div style={{position:'relative', height:'200px', width:'100%'}}>
                                        <div style={{position:'absolute', inset:0, borderBottom:'1px solid #f1f5f9'}}></div>
                                        <svg width="100%" height="100%" preserveAspectRatio="none" style={{overflow:'visible'}}>
                                            <defs>
                                                <linearGradient id="chartFill" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="0%" stopColor="#3b82f6" stopOpacity="0.2"/>
                                                    <stop offset="100%" stopColor="#3b82f6" stopOpacity="0"/>
                                                </linearGradient>
                                            </defs>
                                            <path d="M0,180 C40,170 80,160 120,140 S200,80 280,100 S360,60 400,40 S500,10 600,20 L600,200 L0,200 Z" fill="url(#chartFill)"/>
                                            <path d="M0,180 C40,170 80,160 120,140 S200,80 280,100 S360,60 400,40 S500,10 600,20" fill="none" stroke="#3b82f6" strokeWidth="3" strokeLinecap="round"/>
                                        </svg>
                                    </div>
                                    <div style={{display:'flex', justifyContent:'space-between', fontSize:'10px', color:'#94a3b8', marginTop:'10px'}}>
                                        <span>JAN</span><span>MAR</span><span>MAY</span><span>JUL</span><span>SEP</span><span>NOV</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Right: Upcoming & Action Items */}
                        <div style={{display:'flex', flexDirection:'column', gap:'24px'}}>
                            <div className="f5-card">
                                <h4 className="f5-section-title">Upcoming Signings</h4>
                                {scheduled.length === 0 ? (
                                    <p style={{fontSize:'13px', color:'#94a3b8'}}>No upcoming appointments.</p>
                                ) : (
                                    scheduled.slice(0, 3).map(apt => (
                                        <div key={apt.id} className="f5-list-item">
                                            <div className="f5-time-badge">{apt.time || 'TBD'}</div>
                                            <div style={{flex:1}}>
                                                <div style={{fontSize:'14px', fontWeight:'600', color:'#0f172a'}}>{apt.clientName}</div>
                                                <div style={{fontSize:'12px', color:'#64748b', marginTop:'2px'}}>{apt.type}</div>
                                            </div>
                                            <i className="fas fa-envelope" style={{color:'#cbd5e1'}}></i>
                                        </div>
                                    ))
                                )}
                                <button className="f5-btn-secondary" style={{width:'100%', marginTop:'16px', justifyContent:'center'}} onClick={() => setView('schedule')}>View Schedule</button>
                            </div>

                            <div className="f5-card">
                                <h4 className="f5-section-title">Action Items</h4>
                                <div style={{display:'flex', alignItems:'center', gap:'10px', marginBottom:'12px'}}>
                                    <div style={{width:'8px', height:'8px', borderRadius:'50%', border: unpaidCount > 0 ? '2px solid #f59e0b' : '2px solid #10b981'}}></div>
                                    <span style={{fontSize:'13px', color:'#64748b'}}>{unpaidCount} Invoices unpaid</span>
                                </div>
                                <div style={{display:'flex', alignItems:'center', gap:'10px'}}>
                                    <div style={{width:'8px', height:'8px', borderRadius:'50%', border: riskCount > 0 ? '2px solid #dc2626' : '2px solid #10b981'}}></div>
                                    <span style={{fontSize:'13px', color:'#64748b'}}>{riskCount} Expiring credential{riskCount!==1?'s':''}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Setup Progress */}
                    <div className="f5-setup-bar anim d4" style={{background:'#fff', border:'1px solid #e8ecf1', borderRadius:'12px', padding:'24px', marginTop:'24px'}}>
                        <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                            <span style={{fontWeight:'700', color:'#0f172a'}}>Setup Progress</span>
                            <span style={{fontWeight:'600', color:'#64748b', fontSize:'13px'}}>20% Complete</span>
                        </div>
                        <div className="f5-progress-track" style={{marginTop:'8px'}}>
                            <div className="f5-progress-fill" style={{width:'20%', background:'linear-gradient(90deg, #3b82f6, #2563eb)'}}></div>
                        </div>
                        <p style={{fontSize:'12px', color:'#94a3b8', marginTop:'8px'}}>Complete your profile to unlock full workflow capabilities.</p>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ setView, currentView, isOpen, onClose }) => {
            const items = [
                {id: 'dashboard', icon: 'fa-th-large', label: 'Dashboard'},
                {id: 'schedule', icon: 'fa-calendar', label: 'Schedule'},
                {id: 'clients', icon: 'fa-users', label: 'Clients'},
                {id: 'portal', icon: 'fa-file-signature', label: 'Signer Portal'},
                {id: 'journal', icon: 'fa-book', label: 'Journal'},
                {id: 'finances', icon: 'fa-chart-bar', label: 'Finances'},
                {id: 'credentials', icon: 'fa-id-card', label: 'Credentials'},
                {id: 'agency', icon: 'fa-truck', label: 'Team Dispatch'},

            return (

                    </div>
                    <nav style={{flex:1, padding:'16px 12px', overflowY:'auto'}}>
                        {items.map(item => (
                            <div 
                                key={item.id} 
                                onClick={() => { setView(item.id); if(window.innerWidth < 1024) onClose(); }}
                                className={`app-sidebar-item ${currentView === item.id ? 'active' : ''}`}
                                style={{display:'flex', alignItems:'center', gap:'12px', padding:'10px 12px', borderRadius:'8px', fontSize:'14px', fontWeight:'500', cursor:'pointer', marginBottom:'4px', transition:'all 0.2s'}}
                            >
                                <i className={`fas ${item.icon}`} style={{width:'20px', textAlign:'center'}}></i>
                                {item.label}
                            </div>
                        ))}
                    </nav>
                    <div style={{padding:'20px', borderTop:'1px solid rgba(255,255,255,0.06)', background:'rgba(0,0,0,0.1)'}}>
                        <div style={{background:'linear-gradient(135deg, rgba(99,102,241,0.15), rgba(139,92,246,0.1))', borderRadius:'12px', padding:'16px', border:'1px solid rgba(255,255,255,0.05)'}}>
                            <h4 style={{fontSize:'13px', fontWeight:'700', color:'#fff', marginBottom:'4px'}}>Upgrade to Pro</h4>
                            <p style={{fontSize:'11px', color:'rgba(255,255,255,0.5)', marginBottom:'12px'}}>Unlock advanced features.</p>
                            <button style={{width:'100%', padding:'8px', borderRadius:'6px', border:'none', background:'#6366f1', color:'#fff', fontSize:'12px', fontWeight:'600', cursor:'pointer'}}>Upgrade</button>
                        </div>
                    </div>
                </aside>
            );
        };

        // --- HEADER COMPONENT ---
        const Header = ({ title, onMenu }) => (
            <header className="fixed top-0 right-0 bg-white border-b border-gray-200 flex items-center justify-between px-8 z-40 transition-all duration-300" style={{left:'240px', height:'60px', left: window.innerWidth < 1024 ? '0' : '240px'}}>
                <div style={{display:'flex', alignItems:'center', gap:'16px'}}>
                    <button className="lg:hidden text-gray-800 text-xl" onClick={onMenu}><i className="fas fa-bars"></i></button>
                    <h1 style={{fontSize:'18px', fontWeight:'700', color:'#0f172a'}}>{title}</h1>
                </div>
                <div style={{display:'flex', alignItems:'center', gap:'16px'}}>
                    <span className="hidden md:inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-50 border border-slate-200 text-xs font-bold text-slate-600">
                        <span className="w-2 h-2 rounded-full bg-green-500"></span> System Online
                    </span>
                    <i className="fas fa-bell text-gray-400 text-lg cursor-pointer"></i>
                </div>
            </header>
        );

        // --- PLACEHOLDER COMPONENTS ---
        const Schedule = () => <div className="p-8">Schedule View</div>;
        const Journal = () => <div className="p-8">Journal View</div>;
        const Finances = () => <div className="p-8">Finances View</div>;
        
        // --- APP ROOT ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [user, setUser] = useState({ name: 'User' });
            
            // Mock Data
            const [appointments, setAppointments] = useState([]);
            const [credentials, setCredentials] = useState([]);

            useEffect(() => {
                // Initial Data Load (Mocking what DataManager does)
                DataManager.get('notary_appointments').then(setAppointments);
                DataManager.get('notary_credentials').then(setCredentials);
                const profile = safeParse(localStorage.getItem('notary_user_profile'), { name: 'User' });
                setUser(profile);
            }, []);

            return (
                <div className="flex min-h-screen bg-[#f4f6f9]">
                    <Sidebar setView={setView} currentView={view} isOpen={sidebarOpen} onClose={() => setSidebarOpen(false)} />
                    
                    <div className="flex-1 flex flex-col transition-all duration-300 lg:ml-[240px]">
                        <Header title={view.charAt(0).toUpperCase() + view.slice(1)} onMenu={() => setSidebarOpen(true)} />
                        
                        <main className="pt-[60px] min-h-screen">
                            {view === 'dashboard' && (
                                <Dashboard 
                                    appointments={appointments} 
                                    credentials={credentials} 
                                    setView={setView} 
                                    user={user} 
                                />
                            )}
                            {view !== 'dashboard' && (
                                <div className="p-8 flex flex-col items-center justify-center text-center h-[80vh]">
                                    <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-sm mb-4 text-2xl text-indigo-500">
                                        <i className={`fas ${view === 'schedule' ? 'fa-calendar' : view === 'journal' ? 'fa-book' : 'fa-wrench'}`}></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-800">Page: {view}</h3>
                                    <p className="text-slate-500">This view uses the existing logic from your full app.</p>
                                    <button onClick={() => setView('dashboard')} className="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg font-bold">Back to Dashboard</button>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
